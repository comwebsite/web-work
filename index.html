<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта погоды</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 53.9, lng: 27.5667}, // Минск
                zoom: 5
            });

            var weatherLayer = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return `https://tile.openweathermap.org/map/precipitation_new/${zoom}/${coord.x}/${coord.y}.png?appid=YOUR_OPENWEATHERMAP_API_KEY`;
                },
                tileSize: new google.maps.Size(256, 256)
            });

            map.overlayMapTypes.insertAt(0, weatherLayer);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
