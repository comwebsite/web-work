<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #28a745;
      --accent-hover: #218838;
      --radius: 8px;
      --gap: 1.5rem;
    }

    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", Tahoma, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--gap);
    }
    h1, h2 { font-weight: 400; }
    h1 { font-size: 2.5rem; margin-bottom: var(--gap); }
    h2 { font-size: 1.5rem; margin-bottom: 0.75rem; }

    /* Layout */
    .container {
      width: 100%;
      max-width: 1024px;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: var(--gap);
    }
    @media (min-width: 768px) {
      .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    }

    section {
      background: var(--bg);
      border: 1px solid var(--fg);
      border-radius: var(--radius);
      padding: var(--gap);
      animation: fadeIn 0.6s ease-out;
      transition: transform 0.3s;
    }
    section:hover { transform: translateY(-4px); }

    label, select, input, button, textarea {
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid var(--fg);
      border-radius: var(--radius);
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: var(--radius);
      background: var(--fg);
      color: var(--bg);
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      font-size: 1rem;
    }
    button:hover { background: #222; }
    button:active { transform: translateY(2px); }

    /* Accent send button */
    #submit-btn {
      background: var(--accent);
    }
    #submit-btn:hover {
      background: var(--accent-hover);
    }

    /* Map */
    #windy-map {
      width: 100%;
      height: 360px;
      border-radius: var(--radius);
      overflow: hidden;
    }
    #windy-map iframe { width: 100%; height: 100%; border: 0; }

    /* Pomodoro */
    #timer-display {
      font-size: 2.2rem;
      text-align: center;
      margin-top: 1rem;
    }

    /* Calculator */
    .calculator {
      margin: auto;
      max-width: 280px;
    }
    #calc-display {
      width: 100%;
      font-size: 1.4rem;
      padding: 0.5rem;
      text-align: right;
      border-radius: var(--radius);
      margin-bottom: 0.75rem;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    .calc-buttons button {
      padding: 0.8rem;
      font-size: 1rem;
      background: var(--fg);
      color: var(--bg);
    }
    .calc-buttons button:hover { background: #222; }

    /* To-Do */
    #todo-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    #todo-filters { margin-top: 0.5rem; }
    #todo-filters button {
      margin-right: 0.5rem;
      background: var(--fg);
      color: var(--bg);
      font-size: 0.9rem;
    }
    #todo-list {
      list-style: none;
      max-height: 240px;
      overflow-y: auto;
    }
    #todo-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    #todo-list li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Footer */
    footer {
      margin-top: var(--gap);
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
      border-top: 1px solid #ddd;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Pomodoro Timer
    (function() {
      const display = document.getElementById('timer-display');
      const startBtn = document.getElementById('start-timer');
      const select = document.getElementById('pomodoro-duration');
      let interval;
      startBtn.addEventListener('click', () => {
        clearInterval(interval);
        let secs = +select.value;
        const end = Date.now() + secs * 1000;
        function update() {
          let remain = Math.max(0, Math.floor((end - Date.now())/1000));
          const m = String(Math.floor(remain/60)).padStart(2,'0');
          const s = String(remain%60).padStart(2,'0');
          display.textContent = remain>0 ? `${m}:${s}` : '–í—Ä–µ–º—è –≤—ã—à–ª–æ, –æ—Ç–¥—ã—Ö–∞–π—Ç–µ.';
          if(remain<=0) clearInterval(interval);
        }
        update();
        interval = setInterval(update, 500);
      });
    })();

    // Calculator
    (function(){
      const disp = document.getElementById('calc-display');
      let expr = '';
      document.querySelectorAll('.calc-buttons button').forEach(btn => {
        btn.addEventListener('click', () => {
          const v = btn.dataset.val, op = btn.dataset.op;
          if (v!=null) expr += v;
          if (op) expr += op;
          disp.value = expr;
        });
      });
      document.getElementById('clear').onclick = () => { expr=''; disp.value=''; };
      document.getElementById('equals').onclick = () => {
        try { expr = String(eval(expr)); disp.value = expr; }
        catch { disp.value='–û—à–∏–±–∫–∞'; expr=''; }
      };
    })();

    // To-Do List
    (function(){
      const input = document.getElementById('todo-input');
      const dateIn = document.getElementById('todo-deadline');
      const addBtn = document.getElementById('add-todo');
      const listEl = document.getElementById('todo-list');
      const filters = document.querySelectorAll('#todo-filters button');
      let todos = [], filter = 'all';
      addBtn.onclick = () => {
        const text = input.value.trim(), deadline = dateIn.value;
        if(!text||!deadline) return;
        todos.push({ id:Date.now(), text, deadline, done:false });
        input.value=''; dateIn.value='';
        render();
      };
      filters.forEach(f => {
        f.onclick = () => { filter = f.dataset.filter; render(); };
      });
      function render(){
        listEl.innerHTML = '';
        const today = new Date().toISOString().slice(0,10);
        todos.filter(t => {
          if(filter==='today') return t.deadline===today&&!t.done;
          if(filter==='in-progress') return !t.done && t.deadline>today;
          if(filter==='completed') return t.done;
          return true;
        }).forEach(t => {
          const li = document.createElement('li');
          if(t.done) li.classList.add('completed');
          const chk = document.createElement('input');
          chk.type='checkbox'; chk.checked=t.done;
          chk.onchange = () => { t.done = chk.checked; render(); };
          const txt = document.createElement('span');
          txt.textContent = `${t.text} (–¥–æ ${t.deadline})`;
          li.append(chk, txt);
          listEl.append(li);
        });
      }
    })();

    // Observation Form
    (function(){
      const form = document.getElementById('obs-form');
      const msg  = document.getElementById('submit-message');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const data = new FormData(form);
        fetch(form.action, {
          method:'POST',
          body:data,
          headers:{ 'Accept':'application/json'}
        })
        .then(res => {
          if(res.ok){
            form.reset();
            msg.textContent = '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ üòä';
          } else {
            msg.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
          }
          setTimeout(()=> msg.textContent='', 4000);
        })
        .catch(() => {
          msg.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
          setTimeout(()=> msg.textContent='', 4000);
        });
      });
    })();
  </script>
