<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта погоды Windy</title>
    
    <!-- Подключение Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стиль контейнера карты */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #windy-map {
            width: 90%;
            height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Контейнер для карты -->
    <div id="windy-map"></div>

    <script>
        const options = {
            key: 'qeTbum8EX518dAG6jmBE8llLJWlnpryC', // Твой API-ключ Windy
            lat: 53.9, // Координаты Минска
            lon: 27.5667,
            zoom: 6, // Масштаб карты
            overlay: 'rain', // Слой осадков ('wind' - ветер, 'temp' - температура, 'clouds' - облачность)
        };

        windyInit(options, windyAPI => {
            const { map } = windyAPI; // Инициализация карты
        });
    </script>

</body>
</html>
